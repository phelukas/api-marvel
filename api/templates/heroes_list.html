{% extends 'base.html' %}
{% block content %}
<h1 class="title">{% block title %} Herois {% endblock %}</h1>
<div class="content">
    <main>
        <div class="container marketing">
            <div class="row">
                {% for hero in heroes %}
                <div class="col-lg-4">
                    <img src="{{ hero.foto }}.{{ hero.extensao_foto }}" class="bd-placeholder-img rounded-circle"
                        width="140" height="140" role="img" aria-label="Placeholder: 140x140"
                        preserveAspectRatio="xMidYMid slice" focusable="false">

                    <h2>{{ hero.nome }}</h2>
                    <p>{{ hero.descricao }}</p>
                    <p><a class="btn btn-secondary heroinfo" data-name="{{ hero.nome }}" href="#">View details</a></p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary addheroteam" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">Adcionar ao time</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</div>
<!-- Modal view deatil  -->
<div class="modal fade bg-dark" id="empModal" role="dialog">
    <div class="modal-dialog bg-dark">
        <div class="modal-content bg-dark">
            <div class="modal-header bg-dark">
                <h4 class="modal-title">Hero Info</h4>
            </div>
            <div class="modal-body bg-dark"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal add team  -->
<div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Criar um novo time</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="team-name" class="col-form-label">Nome:</label>
                        <input type="text" class="form-control" id="team-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="team-tipo" class="col-form-label">Tipo:</label>
                        <select class="form-select form-select-lg mb-3" id="team-tipo"
                            aria-label=".form-select-lg example">
                            <option value="1">Equipe</option>
                            <option value="2">Vingadores</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary teamadd">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.heroinfo').click(function () {
            var heroname = $(this).data('name');
            $.ajax({
                url: '/hero/',
                type: 'post',
                data: { heroname: heroname },
                success: function (data) {
                    $('.modal-body').html(data);
                    $('.modal-body').append(data.htmlresponse);
                    $('#empModal').modal('show');
                }
            });
        });
    });

    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget
        var recipient = button.getAttribute('data-bs-whatever')
        $(document).ready(function () {
            $('.teamadd').click(function () {
                var teamName = exampleModal.querySelector('#team-name').value
                var teamTipo = exampleModal.querySelector('#team-tipo').value
                if (teamName.length == 0) {
                    alert("Nome n√£o pode ser em branco")
                } else {
                    $.ajax({
                        url: '/teams/add/',
                        type: 'POST',
                        data: {
                            teamName: teamName,
                            teamTipo: teamTipo
                        },
                        success: function (data) {
                            setTimeout(function () {
                                location.reload()
                            }, 1000)
                        }
                    });
                };
            });
        });
    });
</script>
{% endblock %}
