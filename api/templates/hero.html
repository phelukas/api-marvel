{% for hero in employeelist %}
<table border='0' width='100%' class="bg-dark">
    <tr>
        <img src="{{ hero.foto }}.{{ hero.extensao_foto }}" class="bd-placeholder-img rounded-circle" width="140"
            height="140" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice"
            focusable="false">

        <td style="padding:20px;">
            <p>Nome : {{hero.nome}}</p>
            <p>Descrição : {{hero.descricao}}</p>
        </td>
    </tr>
</table>
{% endfor %}
